<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/illustration-mockups.svg"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="intro-section">
        <div class="img-group">
          <img src="./images/logo.svg" alt="logo image" class="logo" />
          <img
            src="./images/illustration-mockups.svg"
            alt="picture of two website layouts, at foreground mobile version and beihind desktop version."
            class="main-img"
          />
        </div>

        <div class="content-group">
          <h1 class="intro-title">Build The Community Your Fans Will Love</h1>
          <p class="intro-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="intro-button">Register</button>
          <div class="social-icons">
            <a href="#" class="social-link">
              <img
                src="./images/logo-facebook.svg"
                alt="facebook logo"
                class="social-icon"
              />
            </a>
            <a href="#" class="social-link">
              <img
                src="./images/logo-twitter.svg"
                alt="twitter icon"
                class="social-icon"
              />
            </a>
            <a href="#" class="social-link">
              <img
                src="./images/logo-instagram.svg"
                alt="instagram icon"
                class="social-icon"
              />
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
