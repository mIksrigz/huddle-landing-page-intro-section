<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/illustration-mockups.svg" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="image-group">
    <img src="images/logo.svg" alt="huddle logo" class="logo-image">
    <img src="images/illustration-mockups.svg" alt="image of two sample website layouts. One Mobile and one desktop. "
      class="main-image">
  </div>

  <div class="content-group">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>
      Huddle re-imagines the way we build communities. You have a voice,
      but so does your audience. Create connections with your users as you
      engage in genuine discussion.
    </p>

    <button>Register</button>

    <div class="social-icons">
      <a href="#" class="social-link">

      </a>
      <a href="#" class="social-link" instagram-icon"></a>
      <a href="#" class="social-link" twitter-icon"></a>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your
        Name Here</a>.
    </p>
  </footer>
</body>

</html>
